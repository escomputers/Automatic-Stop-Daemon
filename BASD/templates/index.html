{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>BASD</title>

    <link rel="shortcut icon" href="{% static 'images/icon.ico' %}"/>

    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" >
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css' %}">
	  <script src="{% static 'plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js' %}"></script>
  </head>
  <body>
        <div class="container-fluid">
         <h3 class="text-bold text-dark">Binance Automatic Stop Daemon</h3>
        </div>
    
        <div class="container-fluid">
           <form method="POST" action="">
          {% csrf_token %}
        
          <!-- sezione per errori form -->
           <div class="alert alert-danger" role="alert"> 
            </div>


      <div class="card card-outline card-primary">
          <div class="card-body">
            <div class="row">
          
                    <div class="col-sm">
                        <div class="form-group">
                          <label for="api_key">API Key</label> 
                          <input type="text" class="form-control pull-right" name="title" placeholder="Binance.com API Key" required>
                        </div>
                      </div>
                      
                      <div class="col-sm">
                        <div class="form-group">
                          <label for="api_secret">API Secret Key</label> 
                          <input type="text" class="form-control pull-right" placeholder="Binance.com API Secret Key" required>
                        </div>
                      </div>
                      <div class="col-sm">
                        <div class="form-group">
                          <label for="tz">Timezone</label> 
                          <input type="text" class="form-control pull-right" placeholder="Select your timezone" required>
                        </div>
                      </div>
                     <div class="col-sm">
                      <div class="form-group">
                        <label for="start_time">Start time</label> 
                        <input type="text" class="form-control pull-right" placeholder="Select start time" required>
                      </div>
                    </div>
                    <div class="col-sm">
                      <div class="form-group">
                        <label for="active_hours">Active hours</label> 
                        <input type="text" class="form-control pull-right" placeholder="Insert how many working hours" required>
                      </div>
                    </div>
            </div>
            <div class="row">

              <div class="col-sm">
                <div class="form-group">
                  <label for="email_alert">Email alert</label> 
                  <input type="checkbox" name="email_alert">
                  <input type="email" class="form-control pull-right" placeholder="Gmail sender address">
                  <input type="password" class="form-control pull-right" placeholder="Gmail app password">
                  <input type="email" class="form-control pull-right" placeholder="Receiver address">
                </div>
              </div>

              <div class="col-sm">
                  <label for="tp">Take Profit</label> 
                  <input type="checkbox" name="tp">
                  <input type="text" class="form-control pull-right" placeholder="Take Profit Stop percentage">
                  <input type="text" class="form-control pull-right" placeholder="Take Profit Limit percentage">
              </div>
              <div class="col-sm">
                  <label for="sl">Stop Loss</label> 
                  <input type="checkbox" name="sl">
                  <input type="text" class="form-control pull-right" placeholder="Stop Loss Stop percentage">
                  <input type="text" class="form-control pull-right" placeholder="Stop Loss Limit percentage">
              </div>
              <div class="col-sm">
                  <label for="oco">OCO</label> 
                  <input type="checkbox" name="oco">
                  <input type="text" class="form-control pull-right" placeholder="OCO Take Profit percentage">
                  <input type="text" class="form-control pull-right" placeholder="LOWER than market price WHEN order will be placed">
                  <input type="text" class="form-control pull-right" placeholder="HIGHER than market price WHEN order will be placed">
              </div>
        </div>
            <div class="row">
                    <button type="button" type="submit" name="submit" value="Submit" class="btn btn-success btn-lg">Validate</button>  
                  </div>
                    <div class="row">
                    <a href="https://github.com/escomputers/BASD/stargazers" target="_blank">Star/Fork me on GitHub!</a>
            </div>
        </div>
      </div>
    </form>
</div>
</body>
</html>
