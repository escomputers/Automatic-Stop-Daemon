{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>BASD</title>

    <link rel="shortcut icon" href="{% static "images/icon.ico" %}"/>

    <script src="{% static "plugins/jquery/jquery.min.js" %}"></script>
    <script src="{% static "plugins/jquery-validation/jquery.validate.min.js" %}"></script>
    <script src="{% static "plugins/jquery-validation/additional-methods.min.js" %}"></script>

    <script src="{% static "plugins/moment/moment-with-locales.min.js" %}"></script>

    <link rel="stylesheet" href="{% static "plugins/bootstrap/css/bootstrap.min.css" %}" >
    <script src="{% static "plugins/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

    <link rel="stylesheet" type="text/css" href="{% static "plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" %}">
	  <script src="{% static "plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js" %}"></script>
  </head>
  <body>
        <div class="container-fluid">
         <h3 class="display-4">Binance Automatic Stop Daemon</h3>
        </div>
    
        <div class="container-fluid">

  <form id="signupForm" action="" method="get">

      <div class="card card-outline card-primary">
          <div class="card-body">
            <div class="row">
          
                    <div class="col-sm">
                        <div class="form-group">
                          <label for="api_key">API Key</label> 
                          <input type="text" class="form-control pull-right" id="api_key" name="api_key">
                        </div>
                      </div>
                      
                      <div class="col-sm">
                        <div class="form-group">
                          <label for="api_secret">API Secret Key</label> 
                          <input type="text" class="form-control pull-right">
                        </div>
                      </div>
                      <div class="col-sm">
                        <div class="form-group">
                          <label for="tz">Timezone</label> 
                          <input type="text" class="form-control pull-right" placeholder="Select your timezone">
                        </div>
                      </div>
                     <div class="col-sm">
                      <div class="form-group">
                        <label for="start_time">Start time</label> 
                        <input type="text" class="form-control pull-right" placeholder="Select start time">
                      </div>
                    </div>
                    <div class="col-sm">
                      <div class="form-group">
                        <label for="active_hours">Active hours</label> 
                        <input type="text" class="form-control pull-right" placeholder="Insert how many working hours">
                      </div>
                    </div>
            </div>
            <div class="row">

              <div class="col-sm">
                <div class="form-group">
                  <label for="email_alert">Email alert</label> 
                  <input type="checkbox" name="email_alert">
                  <input type="email" class="form-control pull-right" placeholder="Gmail sender address">
                  <input type="password" class="form-control pull-right" placeholder="Gmail app password">
                  <input type="email" class="form-control pull-right" placeholder="Receiver address">
                </div>
              </div>

              <div class="col-sm">
                  <label for="tp">Take Profit</label> 
                  <input type="checkbox" name="tp">
                  <input type="text" class="form-control pull-right" placeholder="Take Profit Stop percentage">
                  <input type="text" class="form-control pull-right" placeholder="Take Profit Limit percentage">
              </div>
              <div class="col-sm">
                  <label for="sl">Stop Loss</label> 
                  <input type="checkbox" name="sl">
                  <input type="text" class="form-control pull-right" placeholder="Stop Loss Stop percentage">
                  <input type="text" class="form-control pull-right" placeholder="Stop Loss Limit percentage">
              </div>
              <div class="col-sm">
                  <label for="oco">OCO</label> 
                  <input type="checkbox" name="oco">
                  <input type="text" class="form-control pull-right" placeholder="OCO Take Profit percentage">
                  <input type="text" class="form-control pull-right" placeholder="LOWER than market price WHEN order will be placed">
                  <input type="text" class="form-control pull-right" placeholder="HIGHER than market price WHEN order will be placed">
              </div>
        </div>
            <div class="row">
              <input class="submit" type="submit" value="submit">
                  </div>
                    <div class="row">
                    <a href="https://github.com/escomputers/BASD/stargazers" target="_blank">Star/Fork me on GitHub!</a>
            </div>
        </div>
      </div>
    </form>
</div>
</body>
<script>
	$().ready(function() {

    $("#msg_div").hide()

    jQuery.validator.addMethod("noSpace", function(value, element)
    	{ return value.indexOf(" ") < 0 && value != ""; }, "No spaces");

		// validate signup form on keyup and submit
		$("#signupForm").validate({
      validClass: "font-weight-bold alert-success",
      errorClass: "font-weight-bold alert-danger",
			rules: {
				api_key: "required",
				//api_secret: "required",
				api_key: {
					required: true,
					minlength: 64,
          noSpace: true
				},
        /*
				password: {
					required: true,
					minlength: 5
				},
				email: {
					required: true,
					email: true
				},
				topic: {
					required: "#newsletter:checked",
					minlength: 2
				},
				agree: "required"
      */
			},
			messages: {
				api_key: {
					required: "API Key is required",
					minlength: "Your API key must consist of at least 64 characters"
				}/*,
				password: {
					required: "Please provide a password",
					minlength: "Your password must be at least 5 characters long"
				},
				confirm_password: {
					required: "Please provide a password",
					minlength: "Your password must be at least 5 characters long",
					equalTo: "Please enter the same password as above"
				},
				email: "Please enter a valid email address",
				agree: "Please accept our policy",
				topic: "Please select at least 2 topics"
      */

			},
      highlight: function (element, errorClass, validClass) {
        $(element).addClass(errorClass).removeClass('font-weight-bold alert-success');
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass(errorClass).addClass('font-weight-bold alert-success');
      }
		});

		//code to hide topic selection, disable for demo
		var newsletter = $("#newsletter");
		// newsletter topics are optional, hide at first

		var topics = $("#newsletter_topics")[inital ? "removeClass" : "addClass"]("gray");
		var topicInputs = topics.find("input").attr("disabled", !inital);
		// show when newsletter is checked
		newsletter.click(function() {
			topics[this.checked ? "removeClass" : "addClass"]("gray");
			topicInputs.attr("disabled", !this.checked);
		});
    */
	});

	</script>
</html>
